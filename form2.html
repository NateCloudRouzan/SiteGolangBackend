<html><body>
{{if .Success}}
	<h1>Hey {{.Fname}} {{.Lname}}</h1>
    <img src="http://cloudrouzan.com/media/img/failure.jpeg" alt="Failure" width="250" height="350">
{{else}}
	<h1>Login</h1>
	<form method="POST">
		<label>First Name:</label><br />
		<input type="text" name="fname"><br />

		<input type="text" name="lname"><br />
		<label>Password:</label><br />
		<input type="text" name="pword"><br />
		<input type="submit">
	</form>
{{end}}
</body></html>
